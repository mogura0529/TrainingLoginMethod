						</div>

							<input type="password" id="child_password" class="form-control" size="30" required="">

	<script>
		let parentId = "";
		let parentPassword="";
		
		function collect_dialog() {
			alert('せいかい！ただしくにゅうりょくできました！');
		}
		function incollect_dialog() {
			alert('ふせいかい！もういちどにゅうりょくしましょう！');
		}
		function dicisionIdAndPassword() {
			parentId = document.getElementById("parent_user_id").value;
			parentPassword = document.getElementById("parent_password").value;
			if(!parentId){
				alert("ユーザーIDを入力してください。");
				return;
			}
			if(!parentPassword ){
				alert("パスワードを入力してください。");
				return;
			}
			document.getElementById('parent').classList.add('d-none');
			document.getElementById('child').classList.remove('d-none');
			alert("IDとパスワードが入力されました。お子様と交代してください。");
		}
		function checkIdAndPassword(){
			let childId = document.getElementById("child_user_id").value;
			let childPassword = document.getElementById("child_password").value;
			if(parentId != childId){
				incollect_dialog();
				return;
			}
			if(parentPassword != childPassword){
				incollect_dialog();
				return;
			}
			collect_dialog();
			
		}
  </script>
